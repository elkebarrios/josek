<!-- Modal Estudios -->
<div class="modal fade" id="estudiosModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Estudios</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form [formGroup]="form" name="educacionform" (ngSubmit)="OnCreate()" novalidate> 

        <div class="modal-body">
          <!--<select class="form-select mb-3" aria-label="Default select example">
            <option selected>A침adir Instituci칩n</option>
            <option value="1">Ministerio de Desarrollo Productivo</option>
            <option value="2">Universidad Santa Maria</option>
            <option value="3">Instituto Iser</option>
            <option value="4">Open English</option>
          </select>-->
          <h5 class="form text-center mb-3">Editar Estudio</h5>
               <div *ngFor="let educacion of educaciones" style="list-style:none">
                <ul>
                   <li type="button" class="estudio" (click)="borrar(educacion.id)">{{educacion.tituloObtenido}}
                    <i class="fa-solid fa-pen"
                    [ngStyle]="{'color':'green'}"
                    
                    ></i>
                  </li>
                </ul>
               
              </div>
          <select formControlName="nombreInstitucion" (change)="capturar()" class="form-control mb-3"  id= "educacion" style="width: 100%">
            <option value="0">Selecciona una opci칩n</option>
            <option *ngFor="let dato of educaciones" [ngValue]="dato">
                {{ dato.nombreInstitucion }}
            </option>
            </select>
  
          <div class="mb-3">
            <label for="logoInstitucion" class="form-label">Seleccionar Logo Instituci칩n</label>
            <input class="form-control" type="file" id="logoInstitucion" formControlName="logoInstitucion" [(ngModel)]="logoInstitucion">
          </div>
  
          <div class="mb-3">
            <label for="titulo" class="form-label">Titulo</label>
            <input type="text" class="form-control" id="titulo" formControlName="tituloObtenido" [(ngModel)]="tituloObtenido"  [ngClass]="{'is-invalid': TituloObtenido.errors && TituloObtenido.touched, 'is-valid': !TituloObtenido.errors && TituloObtenido?.touched}">
            <div *ngIf="TituloObtenido.errors && TituloObtenido.touched">    
              <p *ngIf="TituloObtenido.hasError('required')" class="text-danger">
                El Titulo Obtenido es requerido.
              </p>
            </div>  
                      </div>
  
          <div class="mb-3">
            <label for="fechaFin" class="form-label">Fecha Fin</label>
            <input type="date" class="form-control" id="fechaFin" placeholder="" formControlName="fechaFin">
          </div>
  
        
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Guardar</button>
          <button type="submit" class="btn btn-danger">Borrar</button>
        </div>
        </form>
    </div>
  </div>
</div>
