<!-- Modal Habilidades -->
<div
  class="modal fade"
  id="habilidadesModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Habilidades</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>

      <form [formGroup]="form" name="hardform">
        <div class="modal-body">
          <ul class="p-0">
            <li
              *ngFor="let hard of hards"
              class="d-flex justify-content-between align-items-center m-1"
            >
              <span>{{ hard.id }} - {{ hard.habilidad }}</span>
              <span class="d-flex justify-content-between gap-2">
                <button
                  type="button"
                  class="btn btn-sm btn-outline-danger pl-1 pr-1 m-0"
                  (click)="borrar(hard.id)"
                >
                  <i class="fa-solid fa-trash"></i>
                </button>
                <button
                  type="button"
                  class="btn btn-sm btn-outline-success pl-1 pr-1 m-0"
                  (click)="cargarDetalle(hard.id)"
                >
                  <i class="fa-solid fa-pen"></i>
                </button>
              </span>
            </li>
          </ul>

          <div class="input-group mb-3 bg-light" *ngIf="!!form.value.id">
            <div class="input-group-prepend border-0">
              <span class="input-group-text border-0" id="basic-addon1"
                >ID:</span
              >
            </div>
            <input
              class="form-control outline-none border-0 bg-transparent"
              type="text"
              readonly
              formControlName="id"
            />
          </div>

          <div class="mb-3">
            <label for="habilidad" class="form-label">Habilidad</label>
            <input
              type="text"
              class="form-control"
              id="habilidad"
              formControlName="habilidad"
              [ngClass]="{
                'is-invalid':
                  form.get('habilidad').errors && form.get('habilidad').touched,
                'is-valid':
                  form.get('habilidad').errors && form.get('habilidad').touched
              }"
            />
            <p
              class="text-danger"
              *ngIf="form.get('habilidad')?.touched && form.get('habilidad')?.errors?.['required']"
            >
              La habilidad es requerida.
            </p>
          </div>

          <div class="mb-3">
            <label for="titulo" class="form-label">Porcentaje</label>
            <input
              type="text"
              class="form-control"
              id="titulo"
              formControlName="porcentaje"
              [ngClass]="{
                'is-invalid':
                  form.get('porcentaje').errors &&
                  form.get('porcentaje').touched,
                'is-valid':
                  form.get('porcentaje').errors &&
                  form.get('porcentaje').touched
              }"
            />
            <p
              class="text-danger"
              *ngIf="form.get('porcentaje')?.touched && form.get('porcentaje')?.errors?.['required']"
            >
              El Porcentaje es requerido.
            </p>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" (click)="form.reset()">
            Reset
          </button>
          <button
            class="btn btn-primary"
            (click)="guardar()"
            [disabled]="form.invalid"
          >
            Guardar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
