<!-- Modal Experiencia  -->
<div class="modal fade" id="experienciaModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Experiencia</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form [formGroup]="form" name="experienciaform"> 
          <div class="modal-body">
            <ul class="p-0">
              <li *ngFor="let experiencia of experiencias" class="d-flex justify-content-between align-items-center m-1">
                <span>{{experiencia.id}} - {{experiencia.nombreEmpresa}}</span>
                <span class="d-flex justify-content-between gap-2">
                  <button type="button" class="btn btn-sm btn-outline-danger pl-1 pr-1 m-0" (click)="borrar(experiencia.id)">
                    <i class="fa-solid fa-trash"></i>
                  </button>
                  <button type="button" class="btn btn-sm btn-outline-success pl-1 pr-1 m-0" (click)="cargarDetalle(experiencia.id)">
                    <i class="fa-solid fa-pen"></i>
                  </button>
                </span>
              </li>
            </ul>
  
            <div class="input-group mb-3 bg-light" *ngIf="!!form.value.id">
              <div class="input-group-prepend border-0">
                <span class="input-group-text border-0" id="basic-addon1">ID:</span>
              </div>
              <input class="form-control outline-none border-0 bg-transparent" type="text" readonly formControlName="id">
            </div>
  
            <div class="mb-3">
              <label for="nombreInstitucion" class="form-label">Cargo</label>
              <input type="text" class="form-control" id="cargo" formControlName="cargo">
              <p class="text-danger"
                *ngIf="form.get('cargo')?.touched && form.get('cargo')?.errors?.['required']">
                El cargo es requerido.
              </p>
            </div>
  
            <div class="input-group mb-3">
              <label for="logoInstitucion" class="form-label">Seleccionar el logo de la Institución</label>
              <input hidden type="file" (change)="onImagenSeleccionada($event)" #hiddenfileinput>
  
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <button (click)="hiddenfileinput.click()" class="btn btn-outline-secondary" type="button">
                    <i class="fa-solid fa-file-import"></i>
                  </button>
                </div>
                <input class="form-control" type="text" id="logoInstitucion" formControlName="logoInstitucion" placeholder="assets/img/ejemplo.webp">
              </div>
              <p class="text-danger"
                *ngIf="form.get('logoInstitucion')?.touched && form.get('logoInstitucion').errors?.['required']">
                La imagen es requerida.
              </p>
            </div>
  
            <div class="mb-3">
              <label for="titulo" class="form-label">Nombre Empresa</label>
              <input type="text" class="form-control" id="titulo" formControlName="nombreEmpresa">
              <p class="text-danger"
                *ngIf="form.get('nombreEmpresa')?.touched && form.get('nombreEmpresa')?.errors?.['required']">
                El Nombre de la Empresa es requerido.
              </p>
            </div>
  
            <div class="mb-3">
              <label for="fechaFin" class="form-label">Fecha de Finalización</label>
              <input type="date" class="form-control" id="fechaFin" placeholder="" formControlName="fechaFin">
              <p class="text-danger"
                *ngIf="form.get('fechaFin')?.touched && form.get('fechaFin')?.errors?.['required']">
                La fecha de finalización es requerida.
              </p>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" (click)="form.reset()">Reset</button>
            <button class="btn btn-primary" (click)="guardar()"  [disabled]="form.invalid">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
