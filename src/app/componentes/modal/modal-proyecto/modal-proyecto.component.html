<!-- Modal Proyecto -->
<div
  class="modal fade"
  id="proyectoModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Proyecto</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>

      <form [formGroup]="form" name="proyectoform">
        <div class="modal-body">
          <ul class="p-0">
            <li
              *ngFor="let proyecto of proyectos"
              class="d-flex justify-content-between align-items-center m-1"
            >
              <span>{{ proyecto.id }} - {{ proyecto.nombre }}</span>
              <span class="d-flex justify-content-between gap-2">
                <button
                  type="button"
                  class="btn btn-sm btn-outline-danger pl-1 pr-1 m-0"
                  (click)="borrar(proyecto.id)"
                >
                  <i class="fa-solid fa-trash"></i>
                </button>
                <button
                  type="button"
                  class="btn btn-sm btn-outline-success pl-1 pr-1 m-0"
                  (click)="cargarDetalle(proyecto.id)"
                >
                  <i class="fa-solid fa-pen"></i>
                </button>
              </span>
            </li>
          </ul>

          <div class="input-group mb-3 bg-light" *ngIf="!!form.value.id">
            <div class="input-group-prepend border-0">
              <span class="input-group-text border-0" id="basic-addon1"
                >ID:</span
              >
            </div>
            <input
              class="form-control outline-none border-0 bg-transparent"
              type="text"
              readonly
              formControlName="id"
            />
          </div>

          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del Proyecto</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              formControlName="nombre"
              [ngClass]="{
                'is-invalid':
                  form.get('nombre').errors && form.get('nombre').touched,
                'is-valid':
                  form.get('nombre').errors && form.get('nombre').touched
              }"
            />
            <p
              class="text-danger"
              *ngIf="form.get('nombre')?.touched && form.get('nombre')?.errors?.['required']"
            >
              El nombre del proyecto es requerido.
            </p>
          </div>

          <div class="input-group mb-3">
            <label for="imagenes" class="form-label"
              >Seleccionar imagen del proyecto</label
            >
            <input
              hidden
              type="file"
              (change)="onImagenSeleccionada($event)"
              #hiddenfileinput
            />

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <button
                  (click)="hiddenfileinput.click()"
                  class="btn btn-outline-secondary"
                  type="button"
                >
                  <i class="fa-solid fa-file-import"></i>
                </button>
              </div>
              <input
                class="form-control"
                type="text"
                id="imagenes"
                formControlName="imagenes"
                placeholder="assets/img/ejemplo.webp"
                [ngClass]="{
                  'is-invalid':
                    form.get('imagenes').errors && form.get('imagenes').touched,
                  'is-valid':
                    form.get('imagenes').errors && form.get('imagenes').touched
                }"
              />
            </div>
            <p
              class="text-danger"
              *ngIf="form.get('imagenes')?.touched && form.get('imagenes').errors?.['required']"
            >
              La imagen es requerida.
            </p>
          </div>

          <div class="mb-3">
            <label for="descripcion" class="form-label">Descripcion</label>
            <input
              type="text"
              class="form-control"
              id="titulo"
              formControlName="descripcion"
              [ngClass]="{
                'is-invalid':
                  form.get('descripcion').errors &&
                  form.get('descripcion').touched,
                'is-valid':
                  form.get('descripcion').errors &&
                  form.get('descripcion').touched
              }"
            />
            <p
              class="text-danger"
              *ngIf="form.get('descripcion')?.touched && form.get('descripcion')?.errors?.['required']"
            >
              La descripcion es requerida.
            </p>
          </div>

          <div class="mb-3">
            <label for="link" class="form-label">Link</label>
            <input
              type="text"
              class="form-control"
              id="fechaFin"
              placeholder=""
              formControlName="link"
              [ngClass]="{
                'is-invalid':
                  form.get('link').errors && form.get('link').touched,
                'is-valid': form.get('link').errors && form.get('link').touched
              }"
            />
            <p
              class="text-danger"
              *ngIf="form.get('link')?.touched && form.get('link')?.errors?.['required']"
            >
              El link es requerido.
            </p>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" (click)="form.reset()">
            Reset
          </button>
          <button
            class="btn btn-primary"
            (click)="guardar()"
            [disabled]="form.invalid"
          >
            Guardar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
