            <!-- Section hard & Soft Skills -->
            <section class="personal mt-1">
                <div class="container text-center">
                    <div class="row">
                      <div class="col-12 mt-4">
                        <h3>Hard & Soft Skills</h3>
                        <div *ngFor="let skill of hardSkills" class="mt-3">
                        <div class="progress">
                          <div class="progress-bar" role="progressbar" aria-label="Example with label" [style.width.%]="skill.porcentaje" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">{{skill.habilidad}} {{skill.porcentaje}}%</div>
                        </div>
                        <br>
                       </div> 
                      </div>   
                    </div>
                </div>          
               </section>
