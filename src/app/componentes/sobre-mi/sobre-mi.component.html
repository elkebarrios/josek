<!-- Section Banner -->
<section class="about mt-1 img-fluid">
  <img
    [src]="persona.banner"
    alt=""
    class="img-fluid"
    style="position: absolute; z-index: -300"
    width="100%"
  />
  <h4 class="text-white text-center intro mt-1">Hola, soy</h4>
  <h2 class="text-white text-center intro">
    {{ persona.nombreperfil }}
  </h2>
  <h4 class="text-white text-center intro">{{ persona.tituloperfil }}.</h4>
  <div class="container text-center">
    <div class="row">
      <div class="col-3">
        <img
          [src]="persona.imagen"
          class="rounded-circle img-fluid perfil w-50 mt-3 mb-2"
          alt="Foto perfil"
        />
      </div>
      <div class="col-6 mt-5">
        <h3 class="text-white">ACERCA DE MI</h3>
        <h4 class="mt-5 pt-3" class="text-start text-white">
          {{ persona.acercaDeMi }}
        </h4>
      </div>
    </div>
  </div>
</section>
