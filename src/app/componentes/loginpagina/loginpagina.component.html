<!--Formulario de Login-->
<section class="login">
  <div class="container text-center">
    <div class="row">
      <div class="col-2"></div>
      <div class="col-8 formulario-login">
        <div class="modal-body mt-3">
          <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-2 col-form-label"
              >Email</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="staticEmail"
                value="email@example.com"
              />
            </div>
          </div>
          <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label"
              >Password</label
            >
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword" />
            </div>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              routerLink="/dashboard"
              class="btn btn-primary"
            >
              Iniciar Sesion
            </button>
          </div>
          <small
            >Si no tenes cuenta <a routerLink="/registro">registrate</a></small
          >
        </div>
        <div class="col-2"></div>
      </div>
    </div>
  </div>
</section>

<app-footer></app-footer>
